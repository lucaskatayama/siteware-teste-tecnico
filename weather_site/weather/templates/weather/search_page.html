{% extends "weather/base.html" %}

{% block content %}

        <div id="title">
            <h4>Search for a city's weather</h4>
        </div>

        <div>
            <form action="/search_weather" method="POST">
                {% csrf_token %}
                {{ form }}
                <input class='btn btn-primary' type="submit" value="Search">
            </form>
        </div>

        <div>
            <button style='margin:1%' class='btn btn-primary' onClick="location.href='/favorites'">
                <span class="glyphicon glyphicon-heart"></span> Favorites 
            </button>
        </div>
{% endblock %}
